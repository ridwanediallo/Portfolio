<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Portfolio: setup and mobile version skeleton</title>
  </head>
  <body>
    <div class="container">
      <nav class="toolbar">
        <h2 class="logo">My Logo</h2>
        <img class="menu-icon" src="images/Union.svg" alt="menu-icon" />
      </nav>
      <header class="hero">
        <h1 class="glad">I’m Ridwan Glad to see you!</h1>
        <p class="description">
          I’m a software developer! I can help you build a product , feature or
          website Look through some of my work and experience! If you like what
          you see and have a project you need coded, don’t hestiate to contact
          me.
        </p>
        <p class="connect">let's connect</p>
        <ul class="social-icons">
          <li>
            <img src="images/Vector.svg" alt="twitter" class="social-icon" />
          </li>
          <li>
            <img
              src="images/Linkedin-icon.svg"
              alt="linkedin"
              class="social-icon"
            />
          </li>
          <li>
            <img src="images/medium.svg" alt="medium" class="social-icon" />
          </li>
          <li>
            <img src="images/github.svg" alt="github" class="social-icon" />
          </li>
          <li>
            <img
              src="images/angellist.svg"
              alt="angellist"
              class="social-icon"
            />
          </li>
        </ul>
      </header>
    </div>
  </body>
</html>
